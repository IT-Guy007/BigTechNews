<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>{{title}} — Big Tech News</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="../index.html" class="logo">⚡ Big Tech News</a>
    </div>
  </header>

  <main class="container">
    <a href="../index.html" class="back">← Back</a>

    <div class="digest-header">
      <div class="digest-type">{{digestType}}</div>
      <h1>{{title}}</h1>
      <p class="date">{{dateRange}}</p>
      <div class="digest-stats">
        <span>{{highlightCount}} highlights</span>
        <span>{{totalArticles}} articles</span>
      </div>
    </div>

    <section class="section">
      <h2 class="section-title">Highlights</h2>
      <ol class="article-list">
        {{highlightsHTML}}
      </ol>
    </section>

    <section class="section">
      <h2 class="section-title">More</h2>
      {{moreHTML}}
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Generated {{generatedAt}}</p>
      <p class="footer-links"><a href="https://github.com/IT-Guy007/BigTechNews">GitHub</a></p>
    </div>
  </footer>
</body>
</html>
