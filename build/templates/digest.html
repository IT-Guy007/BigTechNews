<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>{{title}} — Big Tech News</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div class="container header-inner">
      <a href="../index.html" class="logo">Big Tech News</a>
      <a href="../index.html" class="back-link">← Home</a>
    </div>
  </header>

  <main class="container">
    <div class="digest-header">
      <span class="digest-type">{{digestType}} Digest</span>
      <h1>{{title}}</h1>
      <p class="date">{{dateRange}}</p>
      <div class="digest-stats">
        <span class="stat"><strong>{{highlightCount}}</strong> highlights</span>
        <span class="stat"><strong>{{totalArticles}}</strong> total</span>
      </div>
    </div>

    <section class="section">
      <h2 class="section-title">Top Stories</h2>
      <ol class="article-list">
        {{highlightsHTML}}
      </ol>
    </section>

    <section class="section">
      <h2 class="section-title">By Category</h2>
      {{moreHTML}}
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Updated {{generatedAt}}</p>
      <p class="footer-links"><a href="https://github.com/IT-Guy007/BigTechNews">Source</a></p>
    </div>
  </footer>
</body>
</html>
