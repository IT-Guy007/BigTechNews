<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>Big Tech News</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">âš¡ Big Tech News</a>
    </div>
  </header>

  <main class="container">
    <div class="hero">
      <span class="hero-badge">Updated {{lastUpdated}}</span>
      <h1>Big Tech News</h1>
      <p>Key developments ranked by relevance</p>
    </div>

    <nav class="tabs">
      <button class="tab active" data-tab="daily">Daily</button>
      <button class="tab" data-tab="weekly">Weekly</button>
      <button class="tab" data-tab="monthly">Monthly</button>
    </nav>

    <div id="daily" class="tab-content active">
      <div class="digest-list">{{dailyListHTML}}</div>
    </div>

    <div id="weekly" class="tab-content">
      <div class="digest-list">{{weeklyListHTML}}</div>
    </div>

    <div id="monthly" class="tab-content">
      <div class="digest-list">{{monthlyListHTML}}</div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Articles ranked to show what matters most.</p>
      <p class="footer-links"><a href="https://github.com/IT-Guy007/BigTechNews">GitHub</a></p>
    </div>
  </footer>

  <script>
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
