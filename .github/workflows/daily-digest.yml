name: Big Tech News Digest

on:
  # Run daily at 6:30 UTC (7:30 CET / 8:30 CEST - before 9am Amsterdam)
  schedule:
    - cron: '30 6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Scraper mode'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - weekly
          - monthly
          - backfill
      weeks:
        description: 'Weeks to backfill (only for backfill mode)'
        required: false
        default: '4'
        type: string

jobs:
  scrape-and-build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper (scheduled - daily)
        if: ${{ github.event_name == 'schedule' }}
        run: |
          npm run scrape:daily
          # Also update weekly on Mondays
          if [ "$(date +%u)" = "1" ]; then
            npm run scrape:weekly
          fi
          # Also update monthly on 1st of month
          if [ "$(date +%d)" = "01" ]; then
            npm run scrape:monthly
          fi

      - name: Run scraper (manual - daily)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'daily' }}
        run: npm run scrape:daily

      - name: Run scraper (manual - weekly)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'weekly' }}
        run: npm run scrape:weekly

      - name: Run scraper (manual - monthly)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'monthly' }}
        run: npm run scrape:monthly

      - name: Run scraper (manual - backfill)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mode == 'backfill' }}
        run: node scraper/index.js --backfill --weeks ${{ github.event.inputs.weeks }}

      - name: Build static site
        run: npm run build

      - name: Commit data changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "ðŸ“° Update digest $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
